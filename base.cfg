[buildout]

show-picked-versions = true

parts =
    instance
    omelette

auto-checkout += plone.formwidget.geolocation

extensions =
    mr.developer

extends =
    https://dist.plone.org/release/6.0.0.2/versions.cfg
    https://dist.plone.org/release/6.0.0.2/versions-ecosystem.cfg
    https://dist.plone.org/release/6.0.0.2/versions-extra.cfg
    https://raw.githubusercontent.com/IMIO/buildout.smartweb/main/versions.cfg
    https://raw.githubusercontent.com/IMIO/buildout.smartweb/main/sources.cfg
    versions.cfg

find-links +=
    https://eggs.imio.be/find-links/common

versions = versions

[instance]
recipe = plone.recipe.zope2instance
zodb-temporary-storage = off
environment-vars =
  zope_i18n_compile_mo_files true
  TZ Europe/Brussels
eggs =
    Plone
    imio.directory.policy
    collective.upgrade
    gunicorn
zcml =
    imio.directory.policy
    imio.directory.core
    imio.directory.core-overrides

wsgi-ini-template = ${buildout:directory}/templates/gunicorn.ini.in

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[debug-products]
eggs =
    ipdb
    Products.PDBDebugMode
