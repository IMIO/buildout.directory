[buildout]
extends =
    base.cfg
    sources.cfg

extensions =
    mr.developer

auto-checkout +=
    imio.directory.core
    imio.directory.policy
    imio.smartweb.common
    imio.smartweb.locales

[instance]
debug-mode = on
verbose-security = on
event-log-level = DEBUG
user = admin:admin
eggs +=
    ${debug-products:eggs}
zcml-additional =
 <configure xmlns:solr="http://namespaces.plone.org/solr">
   <solr:connection host="localhost" port="8983" base="/solr/directory"/>
 </configure>
