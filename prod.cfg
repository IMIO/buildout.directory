[buildout]
extends =
    backup.cfg
    base.cfg
    sources.cfg

# update-versions-file = versions-tmp.cfg
# allow-picked-versions = false
parts +=
    instance-debug

[instance]
http-address = 8080
shared-blob = on
blob-storage = /data/blobstorage
user = admin:admin
event-log-level = ERROR
eggs +=
    collective.upgrade
    pylibmc
    psycopg2
    Relstorage[postgresql]
zcml +=
    collective.upgrade

rel-storage =
    type postgresql
    dsn dbname='$(RELSTORAGE_DB)' user='$(RELSTORAGE_USER)' host='$(RELSTORAGE_HOSTNAME)' port='$(RELSTORAGE_PORT)' password='$(RELSTORAGE_PASSWORD)'
    shared-blob-dir true
    blob-dir /data/blobstorage
    cache-servers $(MEMCACHE_SERVER):11211
    cache-prefix $(PROJECT_ID)

[instance-debug]
<= instance
debug-mode = on
verbose-security = on
eggs =
    ${instance:eggs}
    ${debug-products:eggs}
zcml =
    ${instance:zcml}

event-log-custom =
    <logfile>
        path /data/log/${:_buildout_section_name_}.log
        level debug
    </logfile>
